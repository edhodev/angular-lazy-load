<h3>{{ total }} COMMENTS</h3>
<br>
<div class="row">
    <div class="col-xl-12" *ngFor="let item of data">
        <!--begin::Card-->
        <div class="card card-custom gutter-b card-stretch">

            <div class="card-body">
                <!--begin::Section-->
                <div class="d-flex align-items-center">
                    <!--begin::Pic-->
                    <div class="flex-shrink-0 mr-4 symbol symbol-65 symbol-circle">

                    </div>
                    <!--end::Pic-->
                    <!--begin::Info-->
                    <div class="d-flex flex-column mr-auto">
                        <!--begin: Title-->
                        <a href="#" class="card-title text-hover-primary font-weight-bolder font-size-h5 text-dark mb-1">name</a>
                        <span class="text-muted font-weight-bold">{{ item.publishDate | date: 'dd/MM/YY hh:mm:ss' }} </span>
                        <!--end::Title-->
                    </div>
                    <!--end::Info-->
                    <!--begin::Toolbar-->
                    <div class="card-toolbar mb-auto">
                    </div>

                </div>
                <!--end::Section-->
                <!--begin::Content-->

                        </div>
                    </div> -->
                    <!--end::Progress-->
                </div>
                <!--end::Content-->
                <!--begin::Text-->

            </div>

        </div>

<div class="d-flex justify-content-between align-items-center flex-wrap">

            <i class="ki ki-bold-arrow-back icon-xs"></i>
        </button>
        <button class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1" *ngFor="let item of listPage" (click)="changePage(item)" [ngClass]="{'active': item == page+1 }">{{ item }}</button>

<div class="row">
    <div class="col-xl-6" *ngFor="let item of data">
        <!--begin::Card-->
        <div class="card card-custom gutter-b card-stretch">
            <!--begin::Body-->
            <div class="card-body">
                <!--begin::Section-->
                <div class="d-flex align-items-center">
                    <!--begin::Pic-->
                    <div class="flex-shrink-0 mr-4 symbol symbol-65 symbol-circle">
                        <img src="{{ item.owner.picture }}" alt="image">
                    </div>
                    <!--end::Pic-->
                    <!--begin::Info-->
                    <div class="d-flex flex-column mr-auto">
                        <!--begin: Title-->
                        <a href="#" class="card-title text-hover-primary font-weight-bolder font-size-h5 text-dark mb-1">{{ item.owner.title }} {{ item.owner.firstName }} {{ item.lastName }}</a>
                        <span class="text-muted font-weight-bold">{{ item.owner.email }}</span>
                        <!--end::Title-->
                    </div>
                    <!--end::Info-->
                    <!--begin::Toolbar-->
                    <div class="card-toolbar mb-auto">
                    </div>
                    <!--end::Toolbar-->
                </div>
                <!--end::Section-->
                <!--begin::Content-->
                <div class="d-flex flex-wrap mt-14">
                    <img src="{{ item.image }}" alt="" style="width: 100%;" height="500">
                    <button type="button" class="btn btn-light-danger" style="margin-top: 10px;" *ngFor="let tag of item.tags">
                        {{ tag }} <span class="badge badge-light"></span>
                    </button>
                    <!-- <div class="mr-12 d-flex flex-column mb-7">
                        <span class="d-block font-weight-bold mb-4">Start Date</span>
                        <span class="btn btn-light-primary btn-sm font-weight-bold btn-upper btn-text">14 Jan, 16</span>
                    </div>
                    <div class="mr-12 d-flex flex-column mb-7">
                        <span class="d-block font-weight-bold mb-4">Due Date</span>
                        <span class="btn btn-light-danger btn-sm font-weight-bold btn-upper btn-text">21 Nov, 18</span>
                    </div> -->
                    <!--begin::Progress-->
                    <!-- <div class="flex-row-fluid mb-7">
                        <span class="d-block font-weight-bold mb-4">Progress</span>
                        <div class="d-flex align-items-center pt-2">
                            <div class="progress progress-xs mt-2 mb-2 w-100">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 78%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span class="ml-3 font-weight-bolder">78%</span>
                        </div>
                    </div> -->
                    <!--end::Progress-->
                </div>
                <!--end::Content-->
                <!--begin::Text-->
                <p class="mb-7 mt-3">{{ item.text }}</p>
                <!--end::Text-->
                <!--begin::Blog-->
                <div class="d-flex flex-wrap">
                    <a href="{{ item.link }}">{{ item.link }}</a> 
                </div>
                <div class="d-flex flex-wrap" style="margin-top:10px;font-size:10px">
                    <span>{{ item.publishDate | date }}</span>
                </div>
                <!--end::Blog-->
            </div>
            <!--end::Body-->
            <!--begin::Footer-->
            <div class="card-footer d-flex align-items-center">
                <div class="d-flex">
                    <div class="d-flex align-items-center mr-7">
                        <span><i class="fa fa-heart" style="color:red"></i></span>
                        <a href="#" class="font-weight-bolder text-primary ml-2">{{ item.likes}} Like</a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-sm text-uppercase font-weight-bolder mt-5 mt-sm-0 mr-auto mr-sm-0 ml-sm-auto">Comment</button>
            </div>
            <!--end::Footer-->
        </div>
        <!--end::Card-->
    </div>
</div>

<div class="row">
    <!--begin::Col-->
    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6" *ngFor="let item of data">
        <!--begin::Card-->
        <div class="card card-custom gutter-b card-stretch">
            <!--begin::Body-->
            <div class="card-body pt-4">
                <!--begin::User-->
                <div class="d-flex align-items-end mb-7">
                    <!--begin::Pic-->
                    <div class="d-flex align-items-center">
                        <!--begin::Pic-->
                        <div class="flex-shrink-0 mr-4 mt-lg-0 mt-3">
                            <div class="symbol symbol-circle symbol-lg-75">
                                <img src="{{ item.picture}}" alt="image">
                            </div>
                            <div class="symbol symbol-lg-75 symbol-circle symbol-primary d-none">
                                <span class="font-size-h3 font-weight-boldest">JM</span>
                            </div>
                        </div>
                        <!--end::Pic-->
                        <!--begin::Title-->
                        <div class="d-flex flex-column">
                            <a href="#" class="text-dark font-weight-bold text-hover-primary font-size-h4 mb-0">{{ item.title }} {{ item.firstName}} {{ item.lastName}}</a>
                            <span class="text-muted font-weight-bold" style="font-size:10px">{{ item.id }}</span>
                        </div>
                        <!--end::Title-->
                    </div>
                    <!--end::Title-->
                </div>
                <!--end::User-->
                <!--begin::Desc-->
                <p class="mb-7">I distinguish three
                <a href="#" class="text-primary pr-1">#XRS-54PQ</a>objectives First objectives and nice cooked rice</p>
                <!--end::Desc-->
                <!--begin::Info-->
                <div class="mb-7">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-dark-75 font-weight-bolder mr-2">Email:</span>
                        <a href="#" class="text-muted text-hover-primary">{{ item.email }}</a>
                    </div>
                </div>
                <!--end::Info-->
                <a [routerLink]="['/profile/', item.id]"   class="btn btn-block btn-sm btn-light-primary font-weight-bolder text-uppercase py-4">Show Profile</a>
                <a [routerLink]="['/post/user', item.id]"   class="btn btn-block btn-sm btn-light-primary font-weight-bolder text-uppercase py-4">Show Post</a>
            </div>
            <!--end::Body-->
        </div>
        <!--end::Card-->
    </div>
    <!--end::Col-->
</div>
<div class="d-flex justify-content-between align-items-center flex-wrap">
    <div class="d-flex flex-wrap mr-3">
        <a href="#" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">
            <i class="ki ki-bold-double-arrow-back icon-xs"></i>
        </a>
        <!-- <a href="#" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">
            <i class="ki ki-bold-arrow-back icon-xs"></i>
        </a> -->
        <button class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1" *ngFor="let item of listPage" (click)="changePage(item)" [ngClass]="{'active': item == page+1 }">{{ item }}</button>

    <div class="d-flex align-items-center">
        <select class="form-control form-control-sm text-primary font-weight-bold mr-4 border-0 bg-light-primary" style="width: 75px;" (change)="show()" [(ngModel)]="limit">
            <option value="10">10</option>
            <option value="20">20</option>

            <option value="50">50</option>
        </select>
        <span class="text-muted">Displaying {{ limit }} of {{ total }} records</span>
